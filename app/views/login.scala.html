@(form: Form[Users])(implicit messages: Messages)

@main("Login"){

    @helper.form(routes.LoginController.logIn()) {
        <div class="fill">
        @helper.inputText(form("email"), '_label -> "Email", '_showConstraints -> false)
        @helper.inputPassword(form("password"), '_label -> "Password" , '_showConstraints -> false)
        <button class="btn btn-primary" type="submit">Login</button>
        </div>
    }
}
