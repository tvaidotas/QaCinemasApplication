@(implicit filmList: List[Film] = List(new Film(0, "error", "error", "error", "error", "00-00-2000", List("error"))))


@main("QA Cinema") {
    <h1>New Releases</h1>

    <div class="film-flex-container">
        @for(film <- filmList.takeRight(6).reverse) {
            <a href='/filmdetails/@(film.getId)' class="film-panel">
                <h3>@film.getTitle()</h3>
                <img width="150" height="200" src="@film.getPosterUrl()"/>
                <h5>@film.getDescription()</h5>
            </a>
        }
    </div>

    </br> </br>
}
