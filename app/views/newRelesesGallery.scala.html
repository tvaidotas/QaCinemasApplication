@(implicit filmList: List[Film] = List(new Film("error", "error", "error", "error")))


@main("QA Cinema") {
    <h1>New Releases</h1>

    <div class="film-flex-container">
        @for(film <- filmList.takeRight(6).reverse) {
            <div class="film-panel">
                <h3>@film.getTitle()</h3>
                <img width="150" height="200" src="@film.getPosterUrl()"/>
                <h5>@film.getDescription()</h5>
            </div>
        }
    </div>

    </br> </br>
}
